<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css"

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

<div class="container-fluid">

  <div class="card">
  <img src="images/illustration-hero.svg" class="card-img-top" alt="top-image">
  <div class="card-body">
    <h4 class="card-title">Order Summary</h4>
    <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any
    device anywhere you like!</p>
  </div>
  <div class="row">
    <div class="img-col col">
      <svg style="margin-top:10px;" xmlns="http://www.w3.org/2000/svg" width="48" height="48"><g fill="none" fill-rule="evenodd"><circle cx="24" cy="24" r="24" fill="#DFE6FB"/><path fill="#717FA6" fill-rule="nonzero" d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"/></g></svg>
    </div>
    <div class="price-col col">
        <p class="text-1">Annual Plan</p>
        <p class="price">$59.99/year</p>
    </div>
    <div class="link-col col">
      <a class=href="#">Change</a>
    </div>
  </div>
  <button class="btn btn-lg btn-primary">Proceed to Payment</button>
  <p class="cancel-text">Cancel Order</p>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Nohely Pasoz</a>.
  </div>
</body>
</html>
